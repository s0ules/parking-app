<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Fonts -->
    
    <!-- CSS File -->
    <link rel="stylesheet" href="user.css" type="text/css">
    <title>ParkingApp</title>
</head>
<body>
    <div class="container-fluid height-full">
        <div class="header">
	       <ul class="menu container">
	         <li>Home</li>
	         <li>Logout</li>
           </ul>
        </div>
        <div id="logo" class="row d-flex justify-content-center">
            <h1 class="col-xl-12">Tesla</h1>
        </div>
        <div class="container row main height-full width-full">
            <div class="row width-full">
                <form class="width-full">
                  <div class="row form-group verical-space">
                    <label class='col-xl-4 col-md-4' for='adresa'>Adresa: </label> 
                    <input class="col-xl-8 col-md-8 form-control" type="text" id="adresa" name="adresa" placeholder="Adresa">
                  </div>
                  <div class="row form-group verical-space">
                    <label class='col-xl-4 col-md-4' for='nr_locuri'>Locuri: </label> 
                    <input class="col-xl-8 col-md-8 form-control" type="text" id="nr_locuri" placeholder="120" name="nr_locuri">
                  </div>
                  <div class="row form-group verical-space">
                    <label class='col-xl-4 col-md-4' for='ora_deschidere'>Ora deschidere: </label> 
                    <input class="col-xl-8 col-md-8 form-control" type="text" id="ora_deschidere" placeholder="00:00" name="ora_deschidere">
                    <label class='col-xl-4 col-md-4' for='ora_inchidere'>Ora inchidere: </label> 
                    <input class="col-xl-8 col-md-8 form-control" type="text" id="ora_inchidere" placeholder="00:00" name="ora_inchidere">
                  </div>
                  <div class="row form-group verical-space">
                    <label class='col-xl-4 col-md-4' for='pret'>Pret: </label> 
                    <input class="col-xl-8 col-md-8 form-control" type="text" id="pret" placeholder="120" name="">
                  </div>    
                  <div class="row verical-space">    
                    <button type="submit" class="btn-style col-xl-6" id="register">Creare</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
