<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- Fonts -->

<!-- CSS File -->
<link rel="stylesheet" href="css/signup.css" type="text/css">
<title>ParkingApp</title>

</head>
<body>
	<div class="container-fluid height-full">
		<div id="logo" class="row d-flex justify-content-center">
			<h1 class="col-xl-12">Tesla</h1>
		</div>
		<div class="container row main height-full width-full">
			<div class="row width-full">
				<form class="width-full" th:action="@{/signup}" method="post">
					<div class="row form-group verical-space"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<input class="col-xl-12 col-md-12 form-control" type="text"
							id="firstName" name="firstName" th:field="*{firstName}" placeholder="First Name">
						<p class="error-message"
							th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="row form-group verical-space">
						<input class="col-xl-12 col-md-12 form-control" type="text"
							id="lastName" name="lastName" placeholder="Last Name">
					</div>
					<div class="row form-group verical-space">
						<input class="col-xl-12 col-md-12 form-control" type="number"
							id="mobile" name="mobile" placeholder="Phone Number">
					</div>
					<div class="row form-group verical-space">
						<input class="col-xl-12 col-md-12 form-control" type="email"
							id="email" name="email" aria-describedby="emailHelp"
							placeholder="Username">
					</div>
					<div class="row form-group verical-space">
						<input class="col-xl-12 col-md-12 form-control" type="password"
							id="password" name="password" placeholder="Password">
					</div>
					<div class="row verical-space">
						<button type="submit" class="btn-style col-xl-12" id="register">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
