<body>
	<div id="wrap">
		<div class="container-fluid  height-full">
			<div class="header">
				<ul class="menu container">
					<li>Home</li>
					<li>MyProfile</li>
					<li>Logout</li>
				</ul>
			</div>
			<div id="logo" class="row d-flex justify-content-center">
				<h1 class="col-xl-12">Tesla</h1>
			</div>
			<div class="container search height-full width-full">
				<div id="map" class="row width-full main">
					<!--  <div class="col-sm-12 col-xl-4 buttons">
                    <button>Reservations</button>
                    <button>Make reservation</button>
                    <th:block th:utext="${parcari[0].adresa}"/>
                </div>
                <div  class="col-sm-12 col-xl-7 show"></div>-->

				</div>

	</div>
	<div class='overlay'></div>

	<div id='makereservation'>
		<div class='rezervare'>
			<div>
				<select id="preferinteStatie">
					<option value="nopreferences">Fara preferinte</option>
				</select>
			</div>
			<div class="item">
				<label>Data dorita:</label> <input type="date" id='data'>
			</div>
			<div class="item">
				<label>Fast-charging:</label> <input type="checkbox"
					id='fast-charging'>
			</div>
			<input type="submit" id="submitreservation" value="Rezerva">
		</div>

		<div class="bloc" id="#availableHours">
			<select size="24" id="hours">
			</select>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<script th:inline="javascript">
	  $(document).ready(function() {
		  $("#data").on("change",function(){
		        var selected = $(this).val();
		        console.log(selected);
		        var json = {
		         date : selected,
		         parcareId : $('.rezervare').attr('id')
		        };
				$.ajax({
					type : "POST",
					contentType : "application/json",
					url : "/getAvailableHours",
				    data : JSON.stringify(json),
				    dataType : 'json',
					success : function(result) {
						console.log(result);
						var options = "";
						for (var i = 0; i < result.availableHoursNoPreference.length; i++){
							options += "<option id='" + result.availableHoursNoPreference[i].id_statie + "'value='" + result.availableHoursNoPreference[i].hour + "'>"
							+ result.availableHoursNoPreference[i].hour + "</option>";
						}
						$('#hours').html(options);
						
					},
					error : function(e) {
						alert("Error!")
						console.log("ERROR: ", e);
					}
				});
		    });
	    });
	
	  $("body").on("click", "#submitreservation", function(event){
	        var fast_charge = $("#fast-charging").is(":checked");
	       
	        var data = $("#data").val();
	        var selectedHour = $('#hours').find(":selected").text();
	        var json = {
	         "fast_charger" : fast_charge,
	         "date" : data,
	         "ora_inceput" : selectedHour,
	         "id_statie" : $('#hours').find(":selected").attr('id'),
	         "user" : 0
	        };
			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/makeReservation",
			    data : JSON.stringify(json),
			    dataType : 'text',
				success : function(result) {
					alert(result);
					
				},
				error : function(e) {
					alert("Error!")
					console.log("ERROR: ", e);
				}
			});
		});
	  
	
	$("body").on("click", ".rezerva", function(event){

		$('#wrap').addClass("wrapper");
		$('.overlay').css('display' , 'block');
		$('#makereservation').css('display', 'block');
		$('.rezervare').attr('id', event.target.id);

	});

	$(document).mouseup(function(e){
	    var container = $("#makereservation");

	    // If the target of the click isn't the container
	    if(!container.is(e.target) && container.has(e.target).length === 0){
	    	$('#wrap').removeClass("wrapper");
			$('.overlay').css('display' , 'none');
	        container.hide();
	        $('#hours').html('');
	    }
	});
	
	
  // initialize the map
 // var map = L.map('map').setView([46.769605, 23.588730], 13);

  // load a tile layer
 // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
   // {
     // maxZoom: 17,
      //minZoom: 9
   // }).addTo(map);
 
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 46.769605, lng: 23.588730}
        });
        var geocoder = new google.maps.Geocoder();
          geocodeAddress(geocoder, map);
      }

      function geocodeAddress(geocoder, resultsMap) {
    	  
    	  var ListAdresses = [[${parcari}]];
    	  var infowindow = new google.maps.InfoWindow();
          for (i = 0; i < ListAdresses.length; i++) {
        	  
           	  var address = ListAdresses[i].adresa;
           	  var nr_locuri = ListAdresses[i].nr_locuri;
           	  var lat = ListAdresses[i].latitudine;
           	  var lng = ListAdresses[i].longitudine;
           	  var id = ListAdresses[i].parcareId;
        	  var status = ListAdresses[i].status;
        	  var html = "CLOSED" + "<br>" + address + "<br>";
        	  if (status == 1)
        	  	html = "<div> locuri: " + nr_locuri + "<br>" + address + "<br>" + "<input class='rezerva' type='submit' id='" + id + "' name='rezerva' value='Rezerva' /> </div>";
        	  
        	  var marker = new google.maps.Marker({
                  map: resultsMap,
                  position: new google.maps.LatLng(lat, lng),
                });
        	  makeInfoWindowEvent(map, infowindow, html, marker);
           /* geocoder.geocode({'address': address}, function(results, status) {
              if (status === 'OK') {
                resultsMap.setCenter(results[0].geometry.location);
                console.log(this.address + " " + results[0].geometry.location.lat() + "  " + results[0].geometry.location.lng());
                var marker = new google.maps.Marker({
                  map: resultsMap,
                  position: results[0].geometry.location
                });
 
                makeInfoWindowEvent(map, infowindow, html, marker);
              } else {
                alert('Geocode was not successful for the following reason: ' + status);
              }
            });*/
          }
          
          function makeInfoWindowEvent(map, infowindow, contentString, marker) {
        	  google.maps.event.addListener(marker, 'click', function() {
        		infowindow.setContent(contentString);
        	    infowindow.open(map, marker);
        	  });
        	}
      }

    </script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvoYpTH5xFcgsi8CW6Gh7eimOd6AoOIUY&callback=initMap">
    </script>

		crossorigin=""></script>
